server.port=8060
spring.application.name=service-consumer
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
## 随机 RandomRule
service-porvider.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.BestAvailableRule

##log
##slf4j 配置内容
logging.file=consumer.log
logging.level.root=debug
##  在控制台输出的日志的格式
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n
## 指定文件中日志输出的格式
logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} ==== %msg%